<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tile Me About It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body class="bg-light">

    <!-- HEADER (now perfectly aligned with calculator width) -->
    <header class="topBar shadow rounded-3 bg-white text-center py-3 container col-12 col-md-8 col-lg-6">
      <div class="d-flex align-items-center justify-content-center mb-2">
        <img src="img/tile.png" class="img-fluid me-2" style="max-height: 60px;">
        <h2 class="text-danger fw-bold mb-0">Tile Me About It</h2>
      </div>
      <p class="text-muted mb-0">We’ve been tiling since we started.</p>
    </header>

    <!-- CALCULATOR -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 shadow-lg rounded-4 bg-white p-0 overflow-hidden">

          <!-- RED HEADER -->
          <div class="calc-header text-white py-3 px-4 ps-5">
            <h3 class="m-0 fw-bold">Tile Calculator</h3>
          </div>

          <!-- INPUTS -->
          <div class="input-section p-4">
            <div class="mb-3">
              <label class="form-label fw-semibold">Surface Area (m²)</label>
              <input type="number" class="form-control" id="areaInput" placeholder="Enter surface area">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Tile Size (cm)</label>
              <select class="form-select" id="tileSize">
                <option selected>30 × 30 cm</option>
                <option>40 × 40 cm</option>
                <option>50 × 50 cm</option>
                <option>60 × 60 cm</option>
                <option>80 × 80 cm</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Grout Width (mm)</label>
              <input type="number" class="form-control" id="groutInput" placeholder="Enter grout width">
            </div>

            <button id="calcBtn" type="button" class="btn btn-danger w-100 mt-3 fw-bold">
              Calculate Price
            </button>
          </div>

          <hr class="m-0">

          <!-- RESULTS -->
          <div class="results-section p-4">
            <h4 class="fw-bold text-danger mb-3">Calculation</h4>

            <div class="d-flex justify-content-between mb-2">
              <span>Total boxes:</span>
              <span id="totalBoxes" class="fw-bold">0</span>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <span>Tile glue needed:</span>
              <span id="totalGlue" class="fw-bold">0 kg</span>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal:</span>
              <span id="subTotal" class="fw-bold">€0.00</span>
            </div>

            <div class="d-flex justify-content-between mb-3 bg-warning-subtle p-2 rounded-2">
              <span>Discount:</span>
              <span id="discount" class="fw-bold text-danger">-€0.00 (0%)</span>
            </div>

            <div class="bg-danger text-white p-3 rounded-3 d-flex justify-content-between align-items-center">
              <h4 class="mb-0">Total Price:</h4>
              <h4 class="mb-0 fw-bold" id="totalPrice">€0.00</h4>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
